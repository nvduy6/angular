<p>sign-up works!</p>
<form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="user.name" placeholder="name" name="name">
    <br><br/>
    <input type="email" [(ngModel)]="user.email" placeholder="email" name="email" id="">
    <br><br/>
    <input type="text" [(ngModel)]="user.password" placeholder="password" name="password" id="">
    <br><br/>
    <button class="btn btn-primary" type="submit">Add</button>
</form>
