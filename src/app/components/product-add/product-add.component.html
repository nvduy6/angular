<p>Thêm sản phẩm</p>
{{product|json}}
<form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="product.name" placeholder="name" name="name">
    <br><br/>
    <input type="number" [(ngModel)]="product.price" placeholder="price" name="price" id="">
    <br><br/>
    <button class="btn btn-primary" (click)="onSubmit()" type="submit">Add</button>
</form>
