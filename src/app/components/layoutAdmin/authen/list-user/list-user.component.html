<div>
    <header class="bg-white">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 d-grid gap-3 " style="grid-template-columns:auto 100px ;">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">
                    User List
                </h1>
            </div>
            <div>
                <a routerLink="/admin/user/add" class="sm:ml-3">
                    <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        style="width: 80px;height: 40px;margin-top: 10px; background-color: forestgreen;">
                    <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                            clip-rule="evenodd" />
                    </svg>
                    Add Product
                </button>
                </a>
            </div>
        </div>
    </header>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList;let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{user.name}}</td>
                <td><img style="width: 50px; height: 50px;" src={{user.image}} alt=""></td>
                <td>{{user.desc}}</td>
                <td>
                    <button nz-button nzType="primary" (click)="onRemoveItem(user.id!)">Delete</button>
                    <a href="admin/user/edit/{{user.id}}">update</a>
                    <a href=""> <button nz-button nzType="primary">Detail</button></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
