<section class="blog">
    <div class="container">
        <h2 class="blog_tile">Blog</h2>
        <div class="blog_item" *ngFor="let post of postList">
            <h2 class="blog_name">{{post.title}}</h2>
            <div class="blog_infor">
                <p class="time_blog">
                    {{post.createAt}}
                </p>
                <span class="boder" style="margin-left: 10px;">|</span>
                <p class="blog_cate" style="margin-left: 10px;">{{post.catePost}}</p>
            </div>
            <div class="blog_desc">{{post.desc}}
            </div>
            <hr>
        </div>
    </div>
</section>
